<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <a href="https://alura.com.br" target="_blank">
            <img class="logo" src="imagens/logo-alura.png" alt="Logo da Alura">
        </a>
    </header>
    <main class="main">
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Digite seu texto:"></textarea>
            <div>
                <h6 class="informacao"><img class="alerta" src="./imagens/alerta.png" alt="Alerta de informacao">Apenas letras maiusculas e minusculas</h6>
            </div>
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar();">Criptografar</button>
                <button class="desencriptar" onclick="btnDesencriptar();">Descriptografar</button>
                <button class="copia" onclick="btnCopiar();">Copiar</button>
            </div>
        </section>
        <section>
            <textarea class="mensagem" cols="40" rows="6"></textarea>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        &copy; Lidia Panis  |  Alura - Oracle/ONE
    </footer>
</body>
</html>
